apiVersion: v1
kind: Pod
metadata:
  name: server-mesher
  annotations:
    sidecar.mesher.io/inject: "yes"
    sidecar.mesher.io/servicePorts: rest:9999
  labels:
    app: perf
    version: 0.0.1
spec:
  containers:
    - name: server
      image: savita3020/server-io-go
      imagePullPolicy: Always
      ports:
        - containerPort: 9999
---
apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: server-mesher
spec:
  selector:
    app: perf
  ports:
  - protocol: TCP
    name: server
    port: 30104
    nodePort: 30104
    targetPort: 9999
  type: NodePort
